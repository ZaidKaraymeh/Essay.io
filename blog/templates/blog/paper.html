{% extends 'blog/base.html' %}

{% block content %}


<div data-spy="scroll" data-target="sidebar-content" data-offset="0" class="">

    <h2 class="my-2 mx-4" > {{paper.title}}</h2>

    <div class="container-fluid border my-5" >
        <p> {{paper.content|safe}} </p>
    </div>

    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#deletePaperModal">
    Delete Paper
    </button>

    <!-- Modal -->
    <div class="modal fade" id="deletePaperModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>are you sure you want to delete "{{paper.title}}" </p> 
                </div>
                <div class="modal-footer">
                    <form action="/paper/{{paper.id}}/delete" method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="{{paper.id}}" type="submit" class="btn btn-outline-secondary " > Delete Essay </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>




{% endblock  %}

{% block sidebar %}

    <a class="navbar-brand d-flex justify-content-center " href="{% url 'blog-papers' %}">Go Back</a>


{% endblock sidebar %}
